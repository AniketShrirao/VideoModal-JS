<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Video Modal</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>Video Modal</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
    <!-- video-modal section start --> 
    <section class="video-modal">
      <div class="wrapper">
        <ul class="videos">
          <li class="video">
            <figure>
              <img src="http://img.youtube.com/vi/WsptdUFthWI/mqdefault.jpg" alt="Video One">
            </figure>
            <video class="click" src="https://www.youtube.com/embed/WsptdUFthWI?showinfo=0"></video>
          </li>
          <li class="video">
            <figure>
              <img src="http://img.youtube.com/vi/dX3k_QDnzHE/mqdefault.jpg" alt="Video Two">
            </figure> 
            <video class="click" src="https://www.youtube.com/watch?v=dX3k_QDnzHE"></video>             
          </li>
          <li class="video">
            <figure>
              <img src="http://img.youtube.com/vi/EcKinnMXuKg/mqdefault.jpg" alt="Video Three">
            </figure>
            <video class="click" src="https://www.youtube.com/watch?v=EcKinnMXuKg"></video>
          </li>
        </ul>
        <div class="video-lightbox">
          <iframe class="currentVideo" id="youtube-video" src="https://www.youtube.com/embed/WsptdUFthWI?showinfo=0" allowfullscreen></iframe>
          <span class="close">close</span>
        </div>
      </div>
    </section>
    <!-- video-modal section end -->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
